<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<header>
    <nav class="navbar has-shadow is-white">
        <div class="logo">
            <a href="index.html" class="logo-menu">
                <img src="imagens/rcpalmieri2.png" alt="logo">
            </a>
        </div>

        <div class="navbar-menu is-active" id="nav-links">
            <div class="navbar-start">
                <a href="index.html" class="navbar-item">Início</a>
                <a href="contact.html" class="navbar-item">Contato</a>
            </div>
        </div>
    </nav>
   </header>
<body>
    <main class="section">
        <div class="conteiner">
            <div class="columns">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">Rogério César Palmieri</p>
                                <span class="tag is-dark is-medium">Javascript Full Satack Developer</span>
                            </div>
                        </div>
                        <p>(47) 99634-XXXX</p>
                        <p>rcpalmieri.dev@gmail.com.br</p>
                    </div>
                </div>
                <div class="column is-9">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                            Contato
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control has-icons-left has-icons-right">
                                      <input class="input" type="email" placeholder="Email input" value="">
                                      <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                      </span>
                                      <span class="icon is-small is-right">
                                        <i class="fas fa-exclamation-triangle"></i>
                                      </span>
                                    </div>
                                  </div>
                                  <div class="field">
                                    <label class="label">Message</label>
                                    <div class="control">
                                      <textarea class="textarea" placeholder="Textarea"></textarea>
                                    </div>
                                  </div>
                                  <div class="field is-grouped">
                                    <div class="control">
                                      <button class="button is-primary">Submit</button>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div> 
                </div>
    </main>
</body>
</html>
